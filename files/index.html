<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser - Dropbox UI</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-browser {
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .toolbar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            background-color: #0070e0;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .preview-container {
            text-align: center;
            padding: 20px 0;
        }

        #preview-img {
            max-width: 100%;
            display: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        li.directory:before {
            content: '\uD83D\uDCC1'; /* Folder icon */
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>File Browser</h1>
        </header>
        <div class="file-browser">
            <div class="toolbar">
                <button id="back-btn" class="btn" disabled>Back</button>
            </div>
            <div class="preview-container">
                <img id="preview-img" src="" alt="Preview Image">
            </div>
            <ul id="file-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileList = document.getElementById('file-list');
            const backBtn = document.getElementById('back-btn');
            const previewImg = document.getElementById('preview-img');
            let currentPath = ''; // Track current directory path

            // Function to fetch files from server
            function fetchFiles(path) {
                fetch(`http://localhost:3000/api${path ? `?dirname=${path}` : ''}`)
                    .then(response => response.json())
                    .then(data => {
                        currentPath = path || '';
                        renderFiles(data.files);
                    })
                    .catch(error => {
                        console.error('Error fetching files:', error);
                    });
            }

            // Function to render files in the UI
            function renderFiles(files) {
                fileList.innerHTML = '';
                backBtn.disabled = currentPath === ''; // Disable back button if at root

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.type === 'directory' ? `${file.name}/` : file.name;
                    listItem.dataset.type = file.type;
                    listItem.dataset.path = file.path;

                    if (file.type === 'directory') {
                        listItem.classList.add('directory');
                    }

                    listItem.addEventListener('click', () => {
                        if (file.type === 'directory') {
                            fetchFiles(file.path);
                        } else if (file.type === 'file' && file.name.match(/\.(jpeg|jpg|png|gif)$/i)) {
                            showImagePreview(file.path);
                        } else {
                            clearImagePreview();
                        }
                    });

                    fileList.appendChild(listItem);
                });
            }

            // Function to show image preview
            function showImagePreview(path) {
                previewImg.src = `http://localhost:3000/${path}`;
                previewImg.style.display = 'block';
            }

            // Function to clear image preview
            function clearImagePreview() {
                previewImg.src = '';
                previewImg.style.display = 'none';
            }

            // Back button event listener
            backBtn.addEventListener('click', () => {
                const parentPath = currentPath.split('/').slice(0, -1).join('/');
                fetchFiles(parentPath);
            });

            // Initial fetch for root directory
            fetchFiles('');

        });
    </script>
</body>
</html>
