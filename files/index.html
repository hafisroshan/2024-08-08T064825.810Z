<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        /* Basic styling for the grid and lightbox */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s ease-out;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .folder-icon::before {
            content: '\1F4C1'; /* Folder emoji */
            font-size: 36px;
            margin: 10px;
            display: block;
            text-align: center;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
            overflow: hidden;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .caption {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }

        .close-button {
            color: #fff;
            font-size: 40px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="file-grid">
            <!-- Files and folders will be dynamically added here -->
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img class="lightbox-image" src="" alt="">
            <p class="caption" id="caption"></p>
            <span class="close-button" onclick="closeLightbox()">&times;</span>
        </div>
    </div>

    <script>
        // Function to fetch files and folders from server
        async function fetchFiles() {
            try {
                const response = await fetch('/files'); // Replace with your API endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayFiles(data.files);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Function to display files and folders in the grid
        function displayFiles(files) {
            const grid = document.getElementById('file-grid');

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'item';

                const link = document.createElement('a');
                link.setAttribute('href', file.isDirectory ? '#' : file.path);
                link.setAttribute('data-type', file.isDirectory ? 'folder' : 'file');
                link.setAttribute('data-caption', file.name);

                if (file.isDirectory) {
                    const folderIcon = document.createElement('div');
                    folderIcon.className = 'folder-icon';
                    link.appendChild(folderIcon);
                    const folderName = document.createElement('span');
                    folderName.textContent = file.name;
                    link.appendChild(folderName);
                } else {
                    const img = document.createElement('img');
                    img.src = `/${file.name}`; // Assuming there's a thumbnail URL in your data
                    img.alt = file.name;
                    link.appendChild(img);
                }

                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    openLightbox(link);
                });

                item.appendChild(link);
                grid.appendChild(item);
            });
        }

        // Open lightbox and display clicked image or folder
        function openLightbox(target) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.getElementById('caption');

            const type = target.getAttribute('data-type');
            const caption = target.getAttribute('data-caption');

            if (type === 'file') {
                const fullImageSrc = target.href;
                lightboxImage.src = fullImageSrc;
                lightboxCaption.textContent = caption;
                lightbox.style.display = 'block';
            } else if (type === 'folder') {
                // Handle folder opening action (e.g., navigate to folder)
                alert(`Opening ${caption}...`);
            }
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Fetch files and folders when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchFiles();
        });
    </script>
</body>
</html>
